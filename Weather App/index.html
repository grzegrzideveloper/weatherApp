<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="card text-center w-75 bg-primary bg-gradient border border-primary rounded" style="margin:0 auto">
            <div class="card-header">
                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-6">
                        <form id="city-form" class="m-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input" placeholder="Type city name...">
                                <input type="submit" class="btn btn-light mt-2" value="Submit">
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                
            </div>
            <div class="card-body text-light">
                <h1 id="city"> </h1>
                <img src="" id="icon" style="width: 200px; margin: 0 auto;"> 
                <ul class="list-group" style="display: none;">
                    <li id="weather" class="list-group-item list-group-item-primary"><b>Weather: </b></li> 
                    <li id="temp" class="list-group-item list-group-item-primary"><b>Temperature: </b></li> 
                    <li id="feels_like" class="list-group-item list-group-item-primary"><b>Feels Like: </b></li>
                    <li id="wind" class="list-group-item list-group-item-primary"><b>Wind speed: </b></li> 
                </ul>
                
            </div>
            
            

            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>
</body>
</html>
